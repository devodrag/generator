<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen2025 | Neural Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap');
        
        :root {
            --bg: #050505;
            --card: #111111;
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: #ededed;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page-enter { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .page-exit { animation: fadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translateY(-10px); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–±–∏–≤–∞–Ω–∏—è –±—É–∫–≤ */
        .hammer-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: hammerIn 0.15s ease-out forwards;
        }

        @keyframes hammerIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-hover:hover {
            background: var(--accent);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .snowflake {
            position: fixed; background: white; border-radius: 50%; pointer-events: none; z-index: 0; opacity: 0.2;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        select, input {
            outline: none;
            background: rgba(255,255,255,0.03) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            transition: border 0.3s;
        }
        select:focus, input:focus { border-color: rgba(255,255,255,0.4) !important; }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="app" class="relative z-10 min-h-screen flex flex-col">
        <nav class="p-6 flex justify-center gap-6 md:gap-10 border-b border-white/5 bg-black/40 backdrop-blur-2xl sticky top-0 z-50">
            <button onclick="router('home')" class="text-sm uppercase tracking-tighter opacity-50 hover:opacity-100 transition">Main</button>
            <button onclick="router('number')" class="text-sm uppercase tracking-tighter opacity-50 hover:opacity-100 transition">Number</button>
            <button onclick="router('names')" class="text-sm uppercase tracking-tighter opacity-50 hover:opacity-100 transition">Names</button>
            <button onclick="router('addr')" class="text-sm uppercase tracking-tighter opacity-50 hover:opacity-100 transition">Address</button>
            <button onclick="router('cards')" class="text-sm uppercase tracking-tighter opacity-50 hover:opacity-100 transition">Cards</button>
            <button onclick="router('coin')" class="text-sm uppercase tracking-tighter opacity-50 hover:opacity-100 transition">Coin</button>
        </nav>

        <main class="flex-grow flex items-center justify-center p-6">
            <div id="content" class="w-full max-w-2xl"></div>
        </main>
    </div>

    <script>
        // --- –ë–ê–ó–ê –î–ê–ù–ù–´–• (–ó–∞–ø–∞—Å–Ω–∞—è) ---
        const FallbackDB = {
            names: {
                RU: ["–ò–≤–∞–Ω –°–º–∏—Ä–Ω–æ–≤", "–ê–Ω–Ω–∞ –ö—É–∑–Ω–µ—Ü–æ–≤–∞"], US: ["John Doe", "Jane Smith"], BY: ["–Ø–Ω–∫–∞ –ö—É–ø–∞–ª–∞", "–ì–∞–Ω–Ω–∞ –ù–æ–≤—ñ–∫"]
            },
            cities: {
                RU: "–ú–æ—Å–∫–≤–∞", US: "New York", BY: "–ú–∏–Ω—Å–∫", NL: "Amsterdam", PL: "Warszawa", IT: "Roma", FR: "Paris", LV: "Riga", LT: "Vilnius"
            }
        };

        // --- –†–û–£–¢–ò–ù–ì ---
        function router(path) {
            const content = document.getElementById('content');
            content.className = 'page-exit';
            
            setTimeout(() => {
                switch(path) {
                    case 'number': content.innerHTML = renderNumber(); break;
                    case 'names': content.innerHTML = renderNames(); break;
                    case 'addr': content.innerHTML = renderAddr(); break;
                    case 'cards': content.innerHTML = renderCards(); break;
                    case 'coin': content.innerHTML = renderCoin(); break;
                    default: content.innerHTML = renderHome();
                }
                content.className = 'page-enter';
                window.location.hash = path;
            }, 300);
        }

        // --- –®–ê–ë–õ–û–ù–´ ---
        function renderHome() {
            return `<div class="text-center"><h1 class="text-7xl font-bold tracking-tighter mb-4">GEN<span class="opacity-20">.</span>2025</h1><p class="text-white/30 uppercase tracking-[0.5em] text-xs">Autonomous Generation Hub</p></div>`;
        }

        function renderNumber() {
            return `<div class="glass-card p-10 text-center"><h2 class="opacity-20 uppercase text-xs mb-10 tracking-widest">Random Number</h2><div id="resNum" class="text-8xl font-bold mb-10 h-24 flex justify-center items-center">0</div><div class="flex gap-4 mb-6"><input id="minN" type="number" value="1" class="w-1/2 p-4 rounded-2xl text-center"><input id="maxN" type="number" value="100" class="w-1/2 p-4 rounded-2xl text-center"></div><button onclick="genNumber()" class="w-full py-5 rounded-2xl bg-white text-black font-bold btn-hover">STRIKE</button></div>`;
        }

        function renderNames() {
            return `<div class="glass-card p-10 text-center"><h2 class="opacity-20 uppercase text-xs mb-10 tracking-widest">Neural Identity</h2><div id="resName" class="text-3xl font-light mb-10 h-10 italic">...</div><div class="grid grid-cols-3 gap-3"><button onclick="genName('ru_RU')" class="p-4 border border-white/5 rounded-2xl btn-hover">RU</button><button onclick="genName('en_US')" class="p-4 border border-white/5 rounded-2xl btn-hover">US</button><button onclick="genName('en_US')" class="p-4 border border-white/5 rounded-2xl btn-hover">BY</button></div></div>`;
        }

        function renderAddr() {
            return `<div class="glass-card p-10 text-center"><h2 class="opacity-20 uppercase text-xs mb-10 tracking-widest">Address Locator</h2><div id="resAddr" class="text-xl opacity-60 mb-10 min-h-[4rem] flex items-center justify-center">Select country</div><select id="country" class="w-full p-5 rounded-2xl mb-6 appearance-none text-center cursor-pointer"><option value="RU">–†–æ—Å—Å–∏—è</option><option value="US">USA</option><option value="BY">–ë–µ–ª–∞—Ä—É—Å—å</option><option value="NL">Netherlands</option><option value="PL">Poland</option><option value="IT">Italy</option><option value="FR">France</option><option value="LV">Latvia</option><option value="LT">Lithuania</option></select><button onclick="genAddr()" class="w-full py-5 rounded-2xl bg-white text-black font-bold btn-hover">GENERATE ADDRESS</button></div>`;
        }

        function renderCards() {
            return `<div class="glass-card p-8 md:p-12"><div id="cardUI" class="relative overflow-hidden w-full aspect-[1.6/1] bg-[#161616] rounded-[2.5rem] p-8 mb-8 border border-white/5 shadow-2xl flex flex-col justify-between"><div class="flex justify-between items-start"><div id="cType" class="text-xl font-bold tracking-tighter opacity-20">PAYMENT</div><div class="w-12 h-8 bg-white/5 rounded-md"></div></div><div id="cNum" class="text-xl md:text-2xl tracking-[0.25em] font-mono text-white/80">0000 0000 0000 0000</div><div class="flex justify-between items-end"><div><div class="text-[8px] opacity-20 mb-1">BALANCE</div><div id="cBal" class="text-xl font-bold">$ 0.00</div></div><div><div class="text-[8px] opacity-20 mb-1">EXPIRY</div><div id="cExp" class="text-lg">00/00</div></div></div></div><select id="bType" class="w-full p-5 rounded-2xl mb-6 text-center cursor-pointer"><option value="visa">VISA</option><option value="mc">MASTERCARD</option><option value="mir">–ú–ò–†</option></select><button onclick="genCard()" class="w-full py-5 rounded-2xl bg-white text-black font-bold btn-hover">GENERATE DATA</button></div>`;
        }

        function renderCoin() {
            return `<div class="glass-card p-10 text-center"><h2 class="opacity-20 uppercase text-xs mb-10 tracking-widest">Gravity Bet</h2><div id="coinIcon" class="text-9xl mb-10 transition-all duration-500">ü™ô</div><div class="flex gap-4"><button onclick="toss('–û—Ä–µ–ª')" class="flex-1 p-5 border border-white/5 rounded-2xl btn-hover">–û–†–ï–õ</button><button onclick="toss('–†–µ—à–∫–∞')" class="flex-1 p-5 border border-white/5 rounded-2xl btn-hover">–†–ï–®–ö–ê</button></div></div>`;
        }

        // --- –õ–û–ì–ò–ö–ê –ì–ï–ù–ï–†–ê–¶–ò–ò (HAMMER EFFECT) ---
        function hammerAnim(element, value) {
            element.innerHTML = '';
            const valStr = value.toString();
            [...valStr].forEach((char, i) => {
                const span = document.createElement('span');
                span.innerHTML = char === ' ' ? '&nbsp;' : char;
                span.className = 'hammer-char';
                span.style.animationDelay = `${i * 0.02}s`;
                element.appendChild(span);
            });
        }

        function genNumber() {
            const min = parseInt(document.getElementById('minN').value) || 0;
            const max = parseInt(document.getElementById('maxN').value) || 999999;
            const res = Math.floor(Math.random() * (max - min + 1)) + min;
            hammerAnim(document.getElementById('resNum'), res);
        }

        async function genName(locale) {
            const el = document.getElementById('resName');
            el.innerHTML = '<span class="opacity-20 animate-pulse">Neural thinking...</span>';
            try {
                const res = await fetch(`https://fakerapi.it/api/v1/persons?_quantity=1&_locale=${locale}`);
                const data = await res.json();
                const name = data.data[0].firstname + " " + data.data[0].lastname;
                hammerAnim(el, name);
            } catch {
                hammerAnim(el, FallbackDB.names.US[0]);
            }
        }

        async function genAddr() {
            const el = document.getElementById('resAddr');
            const code = document.getElementById('country').value;
            el.innerHTML = '<span class="opacity-20 animate-pulse">Syncing location...</span>';
            try {
                const res = await fetch(`https://fakerapi.it/api/v1/addresses?_quantity=1`);
                const data = await res.json();
                const d = data.data[0];
                const city = FallbackDB.cities[code] || d.city;
                const addr = `${city}, ${d.streetName}, ${d.buildingNumber}`;
                hammerAnim(el, addr);
            } catch {
                hammerAnim(el, "Connection Error");
            }
        }

        function genCard() {
            const type = document.getElementById('bType').value;
            let bin = "";
            let symbol = "$";

            if(type === 'mir') {
                bin = "220" + Math.floor(Math.random()*5);
                symbol = "‚ÇΩ";
            } else if(type === 'visa') {
                bin = "4" + Math.floor(Math.random()*9).toString().repeat(3);
            } else {
                bin = "5" + (Math.floor(Math.random()*5)+1).toString() + Math.floor(Math.random()*89+10);
            }

            const rest = Array.from({length: 3}, () => Math.floor(Math.random()*8999+1000)).join(' ');
            const date = Math.floor(Math.random()*12+1).toString().padStart(2,'0') + "/" + Math.floor(Math.random()*70+26);
            const bal = (Math.random()*900+100).toFixed(2);

            document.getElementById('cType').innerText = type.toUpperCase();
            document.getElementById('cExp').innerText = date;
            hammerAnim(document.getElementById('cNum'), `${bin} ${rest}`);
            hammerAnim(document.getElementById('cBal'), `${symbol} ${bal}`);
        }

        function toss(bet) {
            const icon = document.getElementById('coinIcon');
            icon.style.transform = "rotateY(720deg) scale(1.2)";
            setTimeout(() => {
                const side = Math.random() > 0.5 ? '–û—Ä–µ–ª' : '–†–µ—à–∫–∞';
                icon.innerText = side === '–û—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô';
                icon.style.transform = "rotateY(0deg) scale(1)";
                icon.style.filter = side === bet ? "drop-shadow(0 0 20px white)" : "grayscale(1)";
            }, 500);
        }

        // --- –°–ù–ï–ì ---
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'snowflake';
                const size = Math.random() * 3 + 2 + 'px';
                s.style.width = size; s.style.height = size;
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animation = `fall ${Math.random()*10+10}s linear infinite`;
                s.style.animationDelay = `-${Math.random()*20}s`;
                container.appendChild(s);
            }
        }

        window.onload = () => { router('home'); createSnow(); }
    </script>
</body>
</html>
