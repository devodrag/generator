<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen2025 | Ultra Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body {
            background-color: #050505;
            color: #ededed;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page-enter {
            animation: fadeInBlur 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeInBlur {
            from { opacity: 0; transform: translateY(10px) scale(0.98); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è "–≤–±–∏–≤–∞–Ω–∏—è" —á–∏—Å–µ–ª */
        .hammer-text {
            display: inline-block;
            animation: hammerHit 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes hammerHit {
            0% { transform: scale(2.5); opacity: 0; filter: brightness(3); }
            100% { transform: scale(1); opacity: 1; filter: brightness(1); }
        }

        .glass-card {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 2rem;
        }

        .btn-hover {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-hover:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255,255,255,0.05);
        }

        .snowflake {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        select, input {
            outline: none;
            background: rgba(255,255,255,0.03) !important;
            border: 1px solid rgba(255,255,255,0.08) !important;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="app" class="relative z-10 min-h-screen flex flex-col">
        <nav class="p-8 flex justify-center gap-10 border-b border-white/5 bg-black/20 backdrop-blur-xl sticky top-0">
            <button onclick="router('home')" class="opacity-50 hover:opacity-100 transition">Menu</button>
            <button onclick="router('number')" class="opacity-50 hover:opacity-100 transition">Numbers</button>
            <button onclick="router('names')" class="opacity-50 hover:opacity-100 transition">Names</button>
            <button onclick="router('addr')" class="opacity-50 hover:opacity-100 transition">Address</button>
            <button onclick="router('cards')" class="opacity-50 hover:opacity-100 transition">Cards</button>
            <button onclick="router('coin')" class="opacity-50 hover:opacity-100 transition">Coin</button>
        </nav>

        <main class="flex-grow flex items-center justify-center p-6">
            <div id="content" class="w-full max-w-2xl page-enter"></div>
        </main>
    </div>

    <script>
        // --- –î–ê–ù–ù–´–ï ---
        const DB = {
            names: {
                RU: ["–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ò–≤–∞–Ω–æ–≤", "–î–º–∏—Ç—Ä–∏–π –ü–µ—Ç—Ä–æ–≤", "–ï–ª–µ–Ω–∞ –°–æ–∫–æ–ª–æ–≤–∞", "–ú–∞—Ä–∏—è –ö—É–∑–Ω–µ—Ü–æ–≤–∞", "–ò–≥–æ—Ä—å –°–º–∏—Ä–Ω–æ–≤"],
                US: ["James Wilson", "Robert Miller", "Emily Brown", "Michael Davis", "Sarah Jenkins"],
                BY: ["–ê–ª–µ—Å—å –ö–∞—Ä–∞—Ç–∫–µ–≤—ñ—á", "–Ø–Ω –õ–∞—à–∫–µ–≤—ñ—á", "–¢–∞—Ü—Ü—è–Ω–∞ –°–∞–∫–∞–ª–æ–≤–∞", "–ó–º—ñ—Ü–µ—Ä –í–æ–ª—å—Å–∫—ñ", "–ì–∞–Ω–Ω–∞ –ù–æ–≤—ñ–∫"]
            },
            addresses: {
                RU: "–ú–æ—Å–∫–≤–∞, —É–ª. –¢–≤–µ—Ä—Å–∫–∞—è, –¥. ", US: "New York, Broadway Ave, Apt. ",
                BY: "–ú–∏–Ω—Å–∫, –ø—Ä. –ù–µ–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏, –¥. ", NL: "Amsterdam, Damrak Str, ",
                PL: "Warszawa, ul. Nowy ≈öwiat, ", FR: "Paris, Rue de Rivoli, ",
                IT: "Roma, Via del Corso, ", LT: "Vilnius, Gedimino pr., ", LV: "Riga, Brƒ´vƒ´bas iela, "
            }
        };

        // --- –†–û–£–¢–ò–ù–ì ---
        function router(path) {
            const content = document.getElementById('content');
            content.classList.remove('page-enter');
            void content.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä —Ä–µ—Ñ–ª–æ—É –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            content.classList.add('page-enter');

            switch(path) {
                case 'number': content.innerHTML = renderNumber(); break;
                case 'names': content.innerHTML = renderNames(); break;
                case 'addr': content.innerHTML = renderAddr(); break;
                case 'cards': content.innerHTML = renderCards(); break;
                case 'coin': content.innerHTML = renderCoin(); break;
                default: content.innerHTML = renderHome();
            }
        }

        // --- –°–¢–†–ê–ù–ò–¶–´ ---
        function renderHome() {
            return `<div class="text-center"><h1 class="text-6xl font-bold mb-4 tracking-tighter">GEN.2025</h1><p class="opacity-30">Next-gen generation tools</p></div>`;
        }

        function renderNumber() {
            return `
                <div class="glass-card p-10 text-center">
                    <h2 class="text-sm uppercase tracking-widest opacity-40 mb-10">Number Generator</h2>
                    <div id="resNum" class="text-7xl font-bold mb-10 h-20 flex justify-center items-center">0</div>
                    <div class="flex gap-4 mb-6">
                        <input id="minN" type="number" value="1" class="w-1/2 p-4 rounded-xl text-center">
                        <input id="maxN" type="number" value="1000" class="w-1/2 p-4 rounded-xl text-center">
                    </div>
                    <button onclick="genNumber()" class="w-full py-5 rounded-2xl bg-white text-black font-bold btn-hover">GENERATE</button>
                </div>`;
        }

        function renderNames() {
            return `
                <div class="glass-card p-10 text-center">
                    <h2 class="text-sm uppercase tracking-widest opacity-40 mb-10">Identity Generator</h2>
                    <div id="resName" class="text-3xl font-medium mb-10 h-10">...</div>
                    <div class="grid grid-cols-3 gap-3 mb-6">
                        <button onclick="genName('RU')" class="p-3 border border-white/10 rounded-xl hover:bg-white/5">RU</button>
                        <button onclick="genName('US')" class="p-3 border border-white/10 rounded-xl hover:bg-white/5">US</button>
                        <button onclick="genName('BY')" class="p-3 border border-white/10 rounded-xl hover:bg-white/5">BY</button>
                    </div>
                </div>`;
        }

        function renderAddr() {
            return `
                <div class="glass-card p-10 text-center">
                    <h2 class="text-sm uppercase tracking-widest opacity-40 mb-10">Address Locator</h2>
                    <div id="resAddr" class="text-xl opacity-80 mb-10 min-h-[3rem]">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É</div>
                    <select id="country" class="w-full p-4 rounded-xl mb-6">
                        <option value="RU">–†–æ—Å—Å–∏—è</option><option value="US">USA</option>
                        <option value="BY">–ë–µ–ª–∞—Ä—É—Å—å</option><option value="NL">Netherlands</option>
                        <option value="PL">Poland</option><option value="IT">Italy</option>
                        <option value="FR">France</option>
                    </select>
                    <button onclick="genAddr()" class="w-full py-5 rounded-2xl bg-white text-black font-bold btn-hover">FIND ADDRESS</button>
                </div>`;
        }

        function renderCards() {
            return `
                <div class="glass-card p-10">
                    <div id="cardUI" class="relative overflow-hidden w-full aspect-[1.6/1] bg-gradient-to-br from-zinc-800 to-black rounded-3xl p-8 mb-8 border border-white/10">
                        <div id="cType" class="text-xl font-bold italic opacity-30 mb-8">PAYMENT</div>
                        <div id="cNum" class="text-2xl tracking-[0.3em] font-mono mb-8 text-white/90">0000 0000 0000 0000</div>
                        <div class="flex justify-between items-end">
                            <div><div class="text-[10px] opacity-30 uppercase">Balance</div><div id="cBal" class="text-xl">$0.00</div></div>
                            <div><div class="text-[10px] opacity-30 uppercase">Expiry</div><div id="cExp" class="text-lg">00/00</div></div>
                        </div>
                    </div>
                    <select id="bType" class="w-full p-4 rounded-xl mb-6">
                        <option value="visa">VISA</option><option value="mc">MASTERCARD</option><option value="mir">–ú–ò–†</option>
                    </select>
                    <button onclick="genCard()" class="w-full py-5 rounded-2xl bg-white text-black font-bold btn-hover">ISSUE CARD</button>
                </div>`;
        }

        function renderCoin() {
            return `
                <div class="glass-card p-10 text-center">
                    <h2 class="text-sm uppercase tracking-widest opacity-40 mb-10">Coin Toss</h2>
                    <div id="coinIcon" class="text-8xl mb-10">ü™ô</div>
                    <div class="flex gap-4">
                        <button onclick="toss('–û—Ä–µ–ª')" class="flex-1 p-4 border border-white/10 rounded-xl hover:bg-white/10">–û—Ä–µ–ª</button>
                        <button onclick="toss('–†–µ—à–∫–∞')" class="flex-1 p-4 border border-white/10 rounded-xl hover:bg-white/10">–†–µ—à–∫–∞</button>
                    </div>
                </div>`;
        }

        // --- –õ–û–ì–ò–ö–ê ---
        function hammerAnim(element, value) {
            element.innerHTML = '';
            const valStr = value.toString();
            valStr.split('').forEach((char, i) => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'hammer-text';
                span.style.animationDelay = `${i * 0.05}s`;
                element.appendChild(span);
            });
        }

        function genNumber() {
            const min = parseInt(document.getElementById('minN').value) || 0;
            const max = parseInt(document.getElementById('maxN').value) || 100;
            const res = Math.floor(Math.random() * (max - min + 1)) + min;
            hammerAnim(document.getElementById('resNum'), res);
        }

        function genName(lang) {
            const names = DB.names[lang];
            const name = names[Math.floor(Math.random() * names.length)];
            hammerAnim(document.getElementById('resName'), name);
        }

        function genAddr() {
            const c = document.getElementById('country').value;
            const addr = DB.addresses[c] + Math.floor(Math.random() * 200);
            hammerAnim(document.getElementById('resAddr'), addr);
        }

        function genCard() {
            const type = document.getElementById('bType').value;
            let bin = "";
            
            if (type === 'mir') bin = ["2200", "2201", "2202", "2203", "2204"][Math.floor(Math.random()*5)];
            else if (type === 'visa') bin = "4" + Math.floor(Math.random() * 999).toString().padStart(3, '0');
            else { // Mastercard
                bin = Math.random() > 0.5 ? 
                    (Math.floor(Math.random() * 5) + 51).toString() + Math.floor(Math.random()*99).toString().padStart(2,'0') : 
                    (Math.floor(Math.random() * (2720 - 2221)) + 2221).toString();
            }

            const rest = Array.from({length: 3}, () => Math.floor(Math.random() * 8999 + 1000)).join(' ');
            const fullNum = `${bin} ${rest}`;
            
            // –î–∞—Ç–∞: —Ç–µ–∫—É—â–∏–π –≥–æ–¥ + (1-5 –ª–µ—Ç), –º–µ—Å—è—Ü 01-12
            const month = Math.floor(Math.random() * 12 + 1).toString().padStart(2, '0');
            const year = Math.floor(Math.random() * (99 - 25) + 25); // –¥–æ 2099 –≥–æ–¥–∞

            document.getElementById('cType').innerText = type.toUpperCase();
            hammerAnim(document.getElementById('cNum'), fullNum);
            hammerAnim(document.getElementById('cBal'), `$${(Math.random() * 900 + 100).toFixed(2)}`);
            document.getElementById('cExp').innerText = `${month}/${year}`;
        }

        function toss(bet) {
            const icon = document.getElementById('coinIcon');
            icon.classList.add('hammer-text');
            setTimeout(() => {
                const res = Math.random() > 0.5 ? '–û—Ä–µ–ª' : '–†–µ—à–∫–∞';
                icon.innerText = res === '–û—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô';
                icon.classList.remove('hammer-text');
                if(res !== bet) icon.style.filter = "grayscale(1)"; else icon.style.filter = "none";
            }, 200);
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 40; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                const size = Math.random() * 3 + 1 + 'px';
                snow.style.width = size;
                snow.style.height = size;
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.top = '-10px';
                snow.style.animation = `fall ${Math.random() * 10 + 10}s linear infinite`;
                snow.style.animationDelay = `-${Math.random() * 20}s`;
                container.appendChild(snow);
            }
        }

        window.onload = () => { router('home'); createSnow(); }
    </script>
</body>
</html>
