<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen2025 | Multi-Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #ededed;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflake {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .active-link {
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="app" class="relative z-10 min-h-screen flex flex-col">
        <nav class="p-6 flex justify-center gap-8 border-b border-white/5 bg-black/50 sticky top-0 backdrop-blur-md">
            <button onclick="router('home')" class="hover:text-white transition">–ì–ª–∞–≤–Ω–∞—è</button>
            <button onclick="router('number')" class="hover:text-white transition">–ß–∏—Å–ª–∞</button>
            <button onclick="router('names')" class="hover:text-white transition">–ò–º–µ–Ω–∞</button>
            <button onclick="router('cards')" class="hover:text-white transition">–ö–∞—Ä—Ç—ã</button>
            <button onclick="router('coin')" class="hover:text-white transition">–ú–æ–Ω–µ—Ç–∫–∞</button>
        </nav>

        <main class="flex-grow flex items-center justify-center p-4">
            <div id="content" class="w-full max-w-2xl">
                </div>
        </main>

        <footer class="p-8 text-center text-white/20 text-sm">
            &copy; 2025 Minimalist Gen. Developed for GitHub.
        </footer>
    </div>

    <script>
        // --- –î–í–ò–ñ–û–ö –†–û–£–¢–ò–ù–ì–ê ---
        function router(path) {
            const content = document.getElementById('content');
            window.history.pushState({}, '', `#${path}`);
            
            switch(path) {
                case 'number': content.innerHTML = renderNumberGen(); break;
                case 'names': content.innerHTML = renderNamesGen(); break;
                case 'cards': content.innerHTML = renderCardsGen(); break;
                case 'coin': content.innerHTML = renderCoinGen(); break;
                default: content.innerHTML = renderHome();
            }
        }

        // --- –ì–ï–ù–ï–†–ê–¢–û–†–´ –õ–û–ì–ò–ö–ê ---
        const getRandom = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // --- –®–ê–ë–õ–û–ù–´ –°–¢–†–ê–ù–ò–¶ ---
        function renderHome() {
            return `
                <div class="text-center">
                    <h1 class="text-5xl font-light mb-6">Gen<span class="font-semibold">2025</span></h1>
                    <p class="text-white/50 mb-12">–í—ã–±–µ—Ä–∏—Ç–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div onclick="router('number')" class="glass-card p-6 cursor-pointer hover:bg-white/5">–ß–∏—Å–ª–∞</div>
                        <div onclick="router('names')" class="glass-card p-6 cursor-pointer hover:bg-white/5">–ò–º–µ–Ω–∞</div>
                        <div onclick="router('cards')" class="glass-card p-6 cursor-pointer hover:bg-white/5">–ö–∞—Ä—Ç—ã</div>
                        <div onclick="router('coin')" class="glass-card p-6 cursor-pointer hover:bg-white/5">–ú–æ–Ω–µ—Ç–∫–∞</div>
                    </div>
                </div>`;
        }

        function renderNumberGen() {
            return `
                <div class="glass-card p-8 text-center">
                    <h2 class="text-2xl mb-6">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h2>
                    <input id="minNum" type="number" placeholder="–û—Ç" class="bg-white/5 border border-white/10 p-3 rounded-lg mb-4 w-full">
                    <input id="maxNum" type="number" placeholder="–î–æ" class="bg-white/5 border border-white/10 p-3 rounded-lg mb-6 w-full">
                    <div id="resNum" class="text-4xl font-bold mb-6 text-white">-</div>
                    <button onclick="generateNumber()" class="w-full py-4 rounded-xl bg-white text-black font-semibold btn-hover uppercase tracking-widest">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>`;
        }

        function renderCoinGen() {
            return `
                <div class="glass-card p-8 text-center">
                    <h2 class="text-2xl mb-6">–ü–æ–¥–±—Ä–æ—Å –º–æ–Ω–µ—Ç–∫–∏</h2>
                    <div class="flex gap-4 mb-8">
                        <button onclick="bet('–û—Ä–µ–ª')" class="flex-1 p-3 border border-white/10 rounded-lg hover:bg-white/5 transition">–û—Ä–µ–ª</button>
                        <button onclick="bet('–†–µ—à–∫–∞')" class="flex-1 p-3 border border-white/10 rounded-lg hover:bg-white/5 transition">–†–µ—à–∫–∞</button>
                        <button onclick="bet('–†–µ–±—Ä–æ')" class="flex-1 p-3 border border-white/10 rounded-lg hover:bg-white/5 transition">–†–µ–±—Ä–æ</button>
                    </div>
                    <div id="coinRes" class="text-5xl mb-8">ü™ô</div>
                    <div id="coinStatus" class="text-white/50">–°–¥–µ–ª–∞–π—Ç–µ —Å—Ç–∞–≤–∫—É</div>
                </div>`;
        }

        function renderCardsGen() {
            return `
                <div class="glass-card p-8">
                    <h2 class="text-2xl mb-6 text-center">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–∞—Ä—Ç</h2>
                    <select id="cardType" class="bg-white/5 border border-white/10 p-3 rounded-lg mb-4 w-full">
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="–ú–ò–†">–ú–ò–†</option>
                    </select>
                    <div id="cardDisplay" class="bg-gradient-to-br from-zinc-800 to-black p-6 rounded-2xl border border-white/10 aspect-[1.6/1] mb-6 flex flex-col justify-between">
                        <div id="dispType" class="italic font-bold opacity-50 text-xl">CARD</div>
                        <div id="dispNum" class="text-2xl tracking-widest">**** **** **** ****</div>
                        <div class="flex justify-between">
                            <span>Balance: <span id="dispBalance">$0</span></span>
                            <span>Exp: 12/28</span>
                        </div>
                    </div>
                    <button onclick="genCard()" class="w-full py-4 rounded-xl bg-white text-black font-semibold btn-hover">–°–û–ó–î–ê–¢–¨ –ö–ê–†–¢–£</button>
                </div>`;
        }

        // --- –§–£–ù–ö–¶–ò–ò –ì–ï–ù–ï–†–ê–¶–ò–ò ---
        function generateNumber() {
            const min = parseInt(document.getElementById('minNum').value) || 0;
            const max = parseInt(document.getElementById('maxNum').value) || 100;
            document.getElementById('resNum').innerText = getRandom(min, max);
        }

        function bet(userChoice) {
            const status = document.getElementById('coinStatus');
            const res = document.getElementById('coinRes');
            const rand = Math.random();
            let final;

            if (rand < 0.48) final = '–û—Ä–µ–ª';
            else if (rand < 0.96) final = '–†–µ—à–∫–∞';
            else final = '–†–µ–±—Ä–æ';

            res.classList.add('animate-bounce');
            setTimeout(() => {
                res.classList.remove('animate-bounce');
                res.innerText = final === '–û—Ä–µ–ª' ? 'ü¶Ö' : final === '–†–µ—à–∫–∞' ? 'ü™ô' : 'üìê';
                status.innerText = (userChoice === final) ? `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –≠—Ç–æ ${final}` : `–ü—Ä–æ–∏–≥—Ä—ã—à! –≠—Ç–æ ${final}`;
            }, 500);
        }

        function genCard() {
            const type = document.getElementById('cardType').value;
            const balance = getRandom(100, 1000);
            const num = Array.from({length: 4}, () => getRandom(1000, 9999)).join(' ');
            
            document.getElementById('dispType').innerText = type;
            document.getElementById('dispNum').innerText = num;
            document.getElementById('dispBalance').innerText = `$${balance}`;
        }

        // --- –≠–§–§–ï–ö–¢ –°–ù–ï–ì–ê ---
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                const size = Math.random() * 4 + 2 + 'px';
                snow.style.width = size;
                snow.style.height = size;
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
                snow.style.animationDelay = `-${Math.random() * 10}s`;
                container.appendChild(snow);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            router('home');
            createSnow();
        }
    </script>
</body>
</html>
