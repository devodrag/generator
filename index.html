<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen2025 | Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap');
        
        body {
            background-color: #030303;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü */
        #content {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-transition {
            animation: slideUp 0.6s forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(15px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç "–ú–æ–ª–æ—Ç–∫–∞" (Hammer Hit) */
        .char-unit {
            display: inline-block;
            opacity: 0;
            transform: scale(3);
            filter: blur(10px);
            animation: hit 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes hit {
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        .glass {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem;
        }

        .btn-action {
            background: #ffffff;
            color: #000000;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-action:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .dot {
            position: fixed;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.2;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        select, input {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white;
        }
    </style>
</head>
<body>

    <div id="snow-field"></div>

    <div class="relative z-10 min-h-screen flex flex-col">
        <nav class="p-8 flex flex-wrap justify-center gap-6 border-b border-white/5 bg-black/40 backdrop-blur-md">
            <button onclick="changePage('home')" class="hover:text-gray-400 transition">–ú–µ–Ω—é</button>
            <button onclick="changePage('num')" class="hover:text-gray-400 transition">–ß–∏—Å–ª–∞</button>
            <button onclick="changePage('names')" class="hover:text-gray-400 transition">–ò–º–µ–Ω–∞</button>
            <button onclick="changePage('addr')" class="hover:text-gray-400 transition">–ê–¥—Ä–µ—Å–∞</button>
            <button onclick="changePage('cards')" class="hover:text-gray-400 transition">–ö–∞—Ä—Ç—ã</button>
            <button onclick="changePage('coin')" class="hover:text-gray-400 transition">–ú–æ–Ω–µ—Ç–∫–∞</button>
        </nav>

        <main class="flex-grow flex items-center justify-center p-4">
            <div id="content" class="w-full max-w-xl"></div>
        </main>
    </div>

    <script>
        // --- –†–ê–°–®–ò–†–ï–ù–ù–ê–Ø –ë–ê–ó–ê –î–ê–ù–ù–´–• ---
        const DATA = {
            names: {
                RU: ["–ê—Ä—Ç–µ–º –í–æ–ª–∫–æ–≤", "–°–æ—Ñ–∏—è –ú–æ—Ä–æ–∑–æ–≤–∞", "–ú–∞–∫—Å–∏–º –û—Ä–ª–æ–≤", "–ê–Ω–Ω–∞ –ü–∞–≤–ª–æ–≤–∞", "–ù–∏–∫–∏—Ç–∞ –ó–∞–π—Ü–µ–≤", "–í–∏–∫—Ç–æ—Ä–∏—è –ë–µ–ª–æ–≤–∞", "–î–∞–Ω–∏–∏–ª –ö–æ–∑–ª–æ–≤", "–ê–ª–∏—Å–∞ –§–æ–º–∏–Ω–∞"],
                US: ["Liam Hudson", "Olivia Vance", "Noah Sterling", "Ava Thorne", "William Brooks", "Mia Kensington", "Jameson Reed", "Harper Finn"],
                BY: ["–Ø–Ω–∫–∞ –ö—É–ø–∞–ª–∞", "–ó–º—ñ—Ü–µ—Ä –ë–µ–ª—ã", "–ü–∞–≤–µ–ª –ù–∞–≤–∞—Ä–æ—Ç", "–ê–ª–µ—Å—è –ö–≤–µ—Ü–µ–Ω—å", "–†—ã–≥–æ—Ä –ë–∞—Ä–∞–¥—É–ª—ñ–Ω", "–ö–∞—Å—Ç—É—Å—å –ö–∞–ª—ñ–Ω–æ—û—Å–∫—ñ", "–¢–∞—Ü—Ü—è–Ω–∞ –í–æ–ª—è"]
            },
            addr: {
                RU: ["–≥. –ú–æ—Å–∫–≤–∞, —É–ª. –õ–µ–Ω–∏–Ω–∞, –¥. ", "–≥. –ü–∏—Ç–µ—Ä, –ø—Ä. –ú–∏—Ä–∞, –¥. ", "–≥. –ö–∞–∑–∞–Ω—å, —É–ª. –ë–∞—É–º–∞–Ω–∞, –¥. ", "–≥. –°–æ—á–∏, –ö—É—Ä–æ—Ä—Ç–Ω—ã–π –ø—Ä., –¥. "],
                US: ["NY, 5th Avenue, bld. ", "CA, Sunset Blvd, apt. ", "TX, Main St, unit. ", "FL, Ocean Drive, bld. "],
                BY: ["–ú—ñ–Ω—Å–∫, –≤—É–ª. –ù—è–º—ñ–≥–∞, –¥. ", "–ì–æ–º–µ–ª—å, –≤—É–ª. –°–∞–≤–µ—Ü–∫–∞—è, –¥. ", "–ë—Ä—ç—Å—Ç, –≤—É–ª. –ú–∞—à—ç—Ä–∞–≤–∞, –¥. "],
                NL: ["Amsterdam, Dam Square, ", "Rotterdam, Coolsingel, ", "Utrecht, Oudegracht, "],
                PL: ["Warszawa, Chmielna, ", "Krak√≥w, Floria≈Ñska, ", "Wroc≈Çaw, Rynek, "]
            }
        };

        // --- –†–û–£–¢–ò–ù–ì –ò –ê–ù–ò–ú–ê–¶–ò–Ø –°–¢–†–ê–ù–ò–¶ ---
        function changePage(page) {
            const container = document.getElementById('content');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                switch(page) {
                    case 'home': renderHome(); break;
                    case 'num': renderNumbers(); break;
                    case 'names': renderNames(); break;
                    case 'addr': renderAddresses(); break;
                    case 'cards': renderCards(); break;
                    case 'coin': renderCoin(); break;
                }
                container.classList.remove('page-transition');
                void container.offsetWidth;
                container.classList.add('page-transition');
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 300);
        }

        // --- –§–£–ù–ö–¶–ò–Ø "–í–ë–ò–í–ê–ù–ò–Ø" –°–ò–ú–í–û–õ–û–í ---
        function hammerType(targetId, text) {
            const el = document.getElementById(targetId);
            el.innerHTML = '';
            const chars = text.toString().split('');
            chars.forEach((c, i) => {
                const span = document.createElement('span');
                span.innerText = c === ' ' ? '\u00A0' : c;
                span.className = 'char-unit';
                span.style.animationDelay = `${i * 0.04}s`;
                el.appendChild(span);
            });
        }

        // --- –†–ï–ù–î–ï–† –°–¢–†–ê–ù–ò–¶ ---
        function renderHome() {
            document.getElementById('content').innerHTML = `
                <div class="text-center">
                    <h1 class="text-7xl font-extrabold mb-4 tracking-tighter">GEN.25</h1>
                    <p class="text-white/30 uppercase tracking-[0.5em] text-xs">Black Minimalist Edition</p>
                </div>`;
        }

        function renderNumbers() {
            document.getElementById('content').innerHTML = `
                <div class="glass p-12 text-center">
                    <h2 class="opacity-20 text-xs mb-8 uppercase">Randomizer</h2>
                    <div id="numOutput" class="text-8xl font-black mb-12 h-24 flex justify-center items-center">0</div>
                    <div class="flex gap-4 mb-8">
                        <input id="nMin" type="number" value="1" class="w-1/2 p-5 rounded-3xl text-center">
                        <input id="nMax" type="number" value="100" class="w-1/2 p-5 rounded-3xl text-center">
                    </div>
                    <button onclick="doNum()" class="w-full p-6 rounded-3xl btn-action">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>`;
        }

        function renderNames() {
            document.getElementById('content').innerHTML = `
                <div class="glass p-12 text-center">
                    <div id="nameOutput" class="text-3xl font-bold mb-12 h-16 flex justify-center items-center">–í—ã–±–µ—Ä–∏ —Ä–µ–≥–∏–æ–Ω</div>
                    <div class="grid grid-cols-3 gap-4">
                        <button onclick="doName('RU')" class="p-4 border border-white/10 rounded-2xl hover:bg-white/5 transition">RU</button>
                        <button onclick="doName('US')" class="p-4 border border-white/10 rounded-2xl hover:bg-white/5 transition">US</button>
                        <button onclick="doName('BY')" class="p-4 border border-white/10 rounded-2xl hover:bg-white/5 transition">BY</button>
                    </div>
                </div>`;
        }

        function renderAddresses() {
            document.getElementById('content').innerHTML = `
                <div class="glass p-12 text-center">
                    <div id="addrOutput" class="text-xl opacity-60 mb-12 h-16 flex justify-center items-center">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É</div>
                    <select id="addrCountry" class="w-full p-5 rounded-3xl mb-8">
                        <option value="RU">–†–æ—Å—Å–∏—è</option><option value="US">USA</option>
                        <option value="BY">–ë–µ–ª–∞—Ä—É—Å—å</option><option value="NL">Netherlands</option>
                        <option value="PL">Poland</option>
                    </select>
                    <button onclick="doAddr()" class="w-full p-6 rounded-3xl btn-action">–ù–∞–π—Ç–∏ –∞–¥—Ä–µ—Å</button>
                </div>`;
        }

        function renderCards() {
            document.getElementById('content').innerHTML = `
                <div class="glass p-10">
                    <div class="bg-gradient-to-br from-zinc-800 to-black rounded-[2rem] p-8 mb-8 border border-white/10 relative overflow-hidden">
                        <div id="cardBrand" class="text-xl font-black italic opacity-20 mb-12 uppercase">PaySystem</div>
                        <div id="cardNum" class="text-2xl font-mono tracking-widest mb-12">**** **** **** ****</div>
                        <div class="flex justify-between items-end">
                            <div><span class="text-[10px] opacity-30">BALANCE</span><br><span id="cardVal" class="text-xl">0.00</span></div>
                            <div><span class="text-[10px] opacity-30">EXP</span><br><span id="cardExp">00/00</span></div>
                        </div>
                    </div>
                    <select id="cardSelect" class="w-full p-5 rounded-3xl mb-8">
                        <option value="mir">–ú–ò–†</option><option value="visa">VISA</option><option value="mc">MASTERCARD</option>
                    </select>
                    <button onclick="doCard()" class="w-full p-6 rounded-3xl btn-action">–í—ã–ø—É—Å—Ç–∏—Ç—å</button>
                </div>`;
        }

        function renderCoin() {
            document.getElementById('content').innerHTML = `
                <div class="glass p-12 text-center">
                    <div id="coinVis" class="text-9xl mb-12 transition-all duration-500">ü™ô</div>
                    <div class="flex gap-4">
                        <button onclick="doCoin('–û—Ä–µ–ª')" class="flex-1 p-5 border border-white/10 rounded-3xl hover:bg-white/5">–û—Ä–µ–ª</button>
                        <button onclick="doCoin('–†–µ—à–∫–∞')" class="flex-1 p-5 border border-white/10 rounded-3xl hover:bg-white/5">–†–µ—à–∫–∞</button>
                    </div>
                </div>`;
        }

        // --- –õ–û–ì–ò–ö–ê –ì–ï–ù–ï–†–ê–¶–ò–ò ---
        const rnd = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        function doNum() {
            const min = +document.getElementById('nMin').value;
            const max = +document.getElementById('nMax').value;
            hammerType('numOutput', rnd(min, max));
        }

        function doName(lang) {
            const arr = DATA.names[lang];
            hammerType('nameOutput', arr[rnd(0, arr.length-1)]);
        }

        function doAddr() {
            const c = document.getElementById('addrCountry').value;
            const arr = DATA.addr[c];
            hammerType('addrOutput', arr[rnd(0, arr.length-1)] + rnd(1, 250));
        }

        function doCard() {
            const type = document.getElementById('cardSelect').value;
            let bin = "";
            let currency = "$";

            if(type === 'mir') {
                bin = "220" + rnd(0,4);
                currency = "‚ÇΩ";
            } else if(type === 'visa') {
                bin = "4" + rnd(100, 999);
            } else {
                bin = rnd(0,1) ? rnd(51,55).toString() + rnd(10,99) : rnd(2221, 2720);
            }

            const num = `${bin} ${rnd(1000,9999)} ${rnd(1000,9999)} ${rnd(1000,9999)}`;
            const bal = (Math.random() * 900 + 100).toFixed(2) + " " + currency;
            const exp = `${rnd(1,12).toString().padStart(2,'0')}/${rnd(26,99)}`;

            document.getElementById('cardBrand').innerText = type;
            hammerType('cardNum', num);
            hammerType('cardVal', bal);
            document.getElementById('cardExp').innerText = exp;
        }

        function doCoin(choice) {
            const el = document.getElementById('coinVis');
            el.style.transform = "rotateY(720deg) scale(1.2)";
            setTimeout(() => {
                const res = Math.random() > 0.5 ? '–û—Ä–µ–ª' : '–†–µ—à–∫–∞';
                el.innerText = res === '–û—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô';
                el.style.transform = "rotateY(0) scale(1)";
                el.style.filter = res === choice ? "drop-shadow(0 0 20px gold)" : "grayscale(1)";
            }, 500);
        }

        // --- –°–ù–ï–ì ---
        function makeSnow() {
            const field = document.getElementById('snow-field');
            for(let i=0; i<40; i++) {
                let s = document.createElement('div');
                s.className = 'dot';
                let size = rnd(2, 6) + 'px';
                s.style.width = size; s.style.height = size;
                s.style.left = Math.random()*100 + 'vw';
                s.style.top = '-5vh';
                s.style.animation = `fall ${rnd(5,15)}s linear infinite`;
                s.style.animationDelay = rnd(0, 10) + 's';
                field.appendChild(s);
            }
        }

        window.onload = () => { changePage('home'); makeSnow(); };
    </script>
</body>
</html>
