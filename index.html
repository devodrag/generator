<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen2025 | Neural Network Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap');
        
        body {
            background-color: #050505;
            color: #ededed;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden; /* –î–ª—è —Ñ–∏–∫—Å–∞—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page-transition {
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–±–∏–≤–∞–Ω–∏—è –±—É–∫–≤ */
        .hammer-char {
            display: inline-block;
            opacity: 0;
            transform: scale(2);
            animation: hammerIn 0.12s ease-out forwards;
        }

        @keyframes hammerIn {
            to { opacity: 1; transform: scale(1); }
        }

        .glass-card {
            background: #111111;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-hover:hover {
            background: #ffffff;
            color: #000000;
            transform: scale(1.02);
        }

        .snowflake {
            position: fixed; background: white; border-radius: 50%; pointer-events: none; z-index: 0; opacity: 0.1;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

        select, input {
            outline: none;
            background: rgba(255,255,255,0.02) !important;
            border: 1px solid rgba(255,255,255,0.05) !important;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="snow-container"></div>

    <nav class="p-6 flex justify-center gap-8 border-b border-white/5 bg-black/50 backdrop-blur-xl z-50">
        <button onclick="router('home')" class="text-[10px] uppercase tracking-[0.3em] opacity-40 hover:opacity-100 transition">Main</button>
        <button onclick="router('number')" class="text-[10px] uppercase tracking-[0.3em] opacity-40 hover:opacity-100 transition">Numbers</button>
        <button onclick="router('names')" class="text-[10px] uppercase tracking-[0.3em] opacity-40 hover:opacity-100 transition">Names</button>
        <button onclick="router('addr')" class="text-[10px] uppercase tracking-[0.3em] opacity-40 hover:opacity-100 transition">Addresses</button>
        <button onclick="router('cards')" class="text-[10px] uppercase tracking-[0.3em] opacity-40 hover:opacity-100 transition">Cards</button>
        <button onclick="router('coin')" class="text-[10px] uppercase tracking-[0.3em] opacity-40 hover:opacity-100 transition">Coin</button>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6 relative">
        <div id="content" class="w-full max-w-xl page-transition"></div>
    </main>

    <script>
        // --- –î–í–ò–ñ–û–ö –†–û–£–¢–ò–ù–ì–ê ---
        function router(path) {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            
            setTimeout(() => {
                switch(path) {
                    case 'number': content.innerHTML = renderNumber(); break;
                    case 'names': content.innerHTML = renderNames(); break;
                    case 'addr': content.innerHTML = renderAddr(); break;
                    case 'cards': content.innerHTML = renderCards(); break;
                    case 'coin': content.innerHTML = renderCoin(); break;
                    default: content.innerHTML = renderHome();
                }
                content.classList.remove('page-transition');
                void content.offsetWidth; 
                content.classList.add('page-transition');
                content.style.opacity = '1';
            }, 200);
        }

        // --- –®–ê–ë–õ–û–ù–´ ---
        function renderHome() {
            return `<div class="text-center"><h1 class="text-8xl font-bold tracking-tighter mb-4">API<span class="opacity-10">.</span>25</h1><p class="text-white/20 uppercase tracking-[1em] text-[9px]">Neural Generation System</p></div>`;
        }

        function renderNumber() {
            return `<div class="glass-card p-12 text-center"><div id="resNum" class="text-8xl font-bold mb-12 h-24 flex justify-center items-center">0</div><div class="flex gap-4 mb-8"><input id="minN" type="number" value="1" class="w-1/2 p-6 rounded-3xl text-center text-xl font-light"><input id="maxN" type="number" value="1000" class="w-1/2 p-6 rounded-3xl text-center text-xl font-light"></div><button onclick="genNumber()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-xs">Generate</button></div>`;
        }

        function renderNames() {
            return `<div class="glass-card p-12 text-center"><div id="resName" class="text-3xl font-light mb-12 h-16 flex justify-center items-center">...</div><div class="grid grid-cols-3 gap-4"><button onclick="fetchName('ru')" class="p-6 border border-white/5 rounded-3xl btn-hover">RU</button><button onclick="fetchName('us')" class="p-6 border border-white/5 rounded-3xl btn-hover">US</button><button onclick="fetchName('by')" class="p-6 border border-white/5 rounded-3xl btn-hover">BY</button></div></div>`;
        }

        function renderAddr() {
            return `<div class="glass-card p-12 text-center"><div id="resAddr" class="text-lg opacity-60 mb-12 min-h-[5rem] flex items-center justify-center">Waiting for selection...</div><select id="country" class="w-full p-6 rounded-3xl mb-8 text-center appearance-none cursor-pointer border border-white/5"><option value="ru">Russia</option><option value="by">Belarus</option><option value="us">USA</option><option value="nl">Netherlands</option><option value="pl">Poland</option><option value="fr">France</option></select><button onclick="fetchAddr()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-xs">Request Address</button></div>`;
        }

        function renderCards() {
            return `<div class="glass-card p-10"><div class="relative w-full aspect-[1.58/1] bg-zinc-900 rounded-[2.5rem] p-10 mb-8 border border-white/5 shadow-2xl flex flex-col justify-between"><div class="flex justify-between"><span id="cType" class="text-2xl font-bold italic opacity-10">GEN-CARD</span><div class="w-12 h-8 bg-white/5 rounded-lg"></div></div><div id="cNum" class="text-2xl tracking-[0.2em] font-mono">0000 0000 0000 0000</div><div class="flex justify-between items-end"><div><div class="text-[8px] opacity-20">BALANCE</div><div id="cBal" class="text-2xl font-bold">$ 0.00</div></div><div><div class="text-[8px] opacity-20">EXP</div><div id="cExp" class="text-xl italic">00/00</div></div></div></div><select id="bType" class="w-full p-6 rounded-3xl mb-8 text-center"><option value="visa">VISA</option><option value="mc">MASTERCARD</option><option value="mir">–ú–ò–†</option></select><button onclick="genCard()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-xs">Issue</button></div>`;
        }

        function renderCoin() {
            return `<div class="glass-card p-12 text-center"><div id="coinIcon" class="text-9xl mb-12 transition-all duration-700">ü™ô</div><div class="flex gap-4"><button onclick="toss('–û—Ä–µ–ª')" class="flex-1 p-6 border border-white/5 rounded-3xl btn-hover">–û–†–ï–õ</button><button onclick="toss('–†–µ—à–∫–∞')" class="flex-1 p-6 border border-white/5 rounded-3xl btn-hover">–†–ï–®–ö–ê</button></div></div>`;
        }

        // --- –õ–û–ì–ò–ö–ê (HAMMER & API) ---
        function hammerAnim(element, value) {
            element.innerHTML = '';
            const valStr = value.toString();
            [...valStr].forEach((char, i) => {
                const span = document.createElement('span');
                span.innerHTML = char === ' ' ? '&nbsp;' : char;
                span.className = 'hammer-char';
                span.style.animationDelay = `${i * 0.02}s`;
                element.appendChild(span);
            });
        }

        function genNumber() {
            const min = parseInt(document.getElementById('minN').value) || 0;
            const max = parseInt(document.getElementById('maxN').value) || 1000;
            hammerAnim(document.getElementById('resNum'), Math.floor(Math.random() * (max - min + 1)) + min);
        }

        async function fetchName(nat) {
            const el = document.getElementById('resName');
            el.innerHTML = '<span class="opacity-10 animate-pulse">Requesting API...</span>';
            try {
                // –ï—Å–ª–∏ BY - –∏—Å–ø–æ–ª—å–∑—É–µ–º RU –±–∞–∑—É (–æ–Ω–∞ –Ω–∞–∏–±–æ–ª–µ–µ –±–ª–∏–∑–∫–∞), —Ç–∞–∫ –∫–∞–∫ –≤ RandomUser –Ω–µ—Ç –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ BY
                const queryNat = (nat === 'by') ? 'ru' : nat;
                const res = await fetch(`https://randomuser.me/api/?nat=${queryNat}`);
                const data = await res.json();
                const user = data.results[0];
                hammerAnim(el, `${user.name.first} ${user.name.last}`);
            } catch { el.innerText = "Error"; }
        }

        async function fetchAddr() {
            const el = document.getElementById('resAddr');
            const nat = document.getElementById('country').value;
            el.innerHTML = '<span class="opacity-10 animate-pulse">Scanning Neural Maps...</span>';
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Faker API –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∞–¥—Ä–µ—Å–∞
                const res = await fetch(`https://fakerapi.it/api/v1/addresses?_quantity=1`);
                const data = await res.json();
                const d = data.data[0];
                
                // –ß—Ç–æ–±—ã –∞–¥—Ä–µ—Å–∞ –Ω–µ –±—ã–ª–∏ "—Ö—É–π–Ω–µ–π", –º—ã —Å–∫–ª–µ–∏–≤–∞–µ–º –∏—Ö —Å —Ä–µ–∞–ª—å–Ω–æ–π –ª–æ–∫–∞–ª–∏–∑–∞—Ü–∏–µ–π –≥–æ—Ä–æ–¥–æ–≤
                const cities = { ru: "–ú–æ—Å–∫–≤–∞", by: "–ú–∏–Ω—Å–∫", us: "New York", nl: "Amsterdam", pl: "Warszawa", fr: "Paris" };
                const addr = `${cities[nat]}, ${d.streetName}, house ${d.buildingNumber}`;
                hammerAnim(el, addr);
            } catch { el.innerText = "API Limit reached"; }
        }

        function genCard() {
            const type = document.getElementById('bType').value;
            let bin = type === 'mir' ? "220" + Math.floor(Math.random()*5) : (type === 'visa' ? "4" + (Math.random()*9).toFixed(0).repeat(3) : "5" + (Math.floor(Math.random()*5)+1) + "24");
            const rest = Array.from({length: 3}, () => Math.floor(Math.random()*8999+1000)).join(' ');
            const date = Math.floor(Math.random()*12+1).toString().padStart(2,'0') + "/" + Math.floor(Math.random()*30+26);
            const bal = (Math.random()*900+100).toFixed(2);
            document.getElementById('cType').innerText = type.toUpperCase();
            document.getElementById('cExp').innerText = date;
            hammerAnim(document.getElementById('cNum'), `${bin} ${rest}`);
            hammerAnim(document.getElementById('cBal'), (type === 'mir' ? "‚ÇΩ " : "$ ") + bal);
        }

        function toss(bet) {
            const icon = document.getElementById('coinIcon');
            icon.style.transform = "rotateY(1080deg) scale(0.5)";
            setTimeout(() => {
                const side = Math.random() > 0.5 ? '–û—Ä–µ–ª' : '–†–µ—à–∫–∞';
                icon.innerText = side === '–û—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô';
                icon.style.transform = "rotateY(0deg) scale(1.2)";
                icon.style.filter = side === bet ? "none" : "grayscale(1) brightness(0.5)";
            }, 600);
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 50; i++) {
                const s = document.createElement('div');
                s.className = 'snowflake';
                const size = Math.random() * 3 + 1 + 'px';
                s.style.width = size; s.style.height = size;
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animation = `fall ${Math.random()*15+10}s linear infinite`;
                s.style.animationDelay = `-${Math.random()*20}s`;
                container.appendChild(s);
            }
        }

        window.onload = () => { router('home'); createSnow(); }
    </script>
</body>
</html>
