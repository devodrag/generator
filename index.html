<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen2025 | Clean Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body {
            background-color: #050505;
            color: #ededed;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        .page-transition { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .hammer-char {
            display: inline-block;
            opacity: 0;
            transform: scale(2);
            animation: hammerIn 0.1s ease-out forwards;
        }
        @keyframes hammerIn { to { opacity: 1; transform: scale(1); } }

        .glass-card {
            background: #111111;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-hover:hover { background: #fff; color: #000; transform: scale(1.02); }

        .snowflake { position: fixed; background: white; border-radius: 50%; pointer-events: none; opacity: 0.15; }
        @keyframes fall { to { transform: translateY(110vh); } }

        input, select { outline: none; background: rgba(255,255,255,0.03) !important; border: 1px solid rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="snow-container"></div>

    <nav class="p-6 flex flex-wrap justify-center gap-4 md:gap-8 border-b border-white/5 bg-black/50 backdrop-blur-xl z-50">
        <button onclick="router('home')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">–ú–µ–Ω—é</button>
        <button onclick="router('number')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">–ß–∏—Å–ª–∞</button>
        <button onclick="router('pass')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">–ü–∞—Ä–æ–ª–∏</button>
        <button onclick="router('nick')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">–ù–∏–∫–∏</button>
        <button onclick="router('qr')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">QR</button>
        <button onclick="router('ball')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">–®–∞—Ä</button>
        <button onclick="router('cards')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">–ö–∞—Ä—Ç—ã</button>
        <button onclick="router('coin')" class="text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 transition">–ú–æ–Ω–µ—Ç–∫–∞</button>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div id="content" class="w-full max-w-xl page-transition"></div>
    </main>

    <script>
        function router(path) {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            setTimeout(() => {
                switch(path) {
                    case 'number': content.innerHTML = renderNumber(); break;
                    case 'pass': content.innerHTML = renderPass(); break;
                    case 'nick': content.innerHTML = renderNick(); break;
                    case 'qr': content.innerHTML = renderQR(); break;
                    case 'ball': content.innerHTML = renderBall(); break;
                    case 'cards': content.innerHTML = renderCards(); break;
                    case 'coin': content.innerHTML = renderCoin(); break;
                    default: content.innerHTML = renderHome();
                }
                content.classList.remove('page-transition');
                void content.offsetWidth;
                content.classList.add('page-transition');
                content.style.opacity = '1';
            }, 200);
        }

        // --- –®–ê–ë–õ–û–ù–´ ---
        function renderHome() { return `<div class="text-center"><h1 class="text-8xl font-bold tracking-tighter mb-4">GEN<span class="opacity-10">.</span>25</h1><p class="text-white/20 uppercase tracking-[1em] text-[9px]">Minimalist Toolset</p></div>`; }

        function renderNumber() { return `<div class="glass-card p-12 text-center"><div id="resNum" class="text-8xl font-bold mb-12 h-24 flex justify-center items-center">0</div><div class="flex gap-4 mb-8"><input id="minN" type="number" value="1" class="w-1/2 p-6 rounded-3xl text-center"><input id="maxN" type="number" value="100" class="w-1/2 p-6 rounded-3xl text-center"></div><button onclick="genNumber()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-[10px]">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button></div>`; }

        function renderPass() { return `<div class="glass-card p-12 text-center"><div id="resPass" class="text-2xl font-mono mb-12 break-all min-h-[4rem]">****</div><div class="mb-8"><label class="text-[10px] opacity-30 block mb-4">–î–õ–ò–ù–ê: <span id="passLenVal">16</span></label><input type="range" id="passLen" min="1" max="100" value="16" class="w-full accent-white" oninput="document.getElementById('passLenVal').innerText=this.value"></div><button onclick="genPass()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-[10px]">–°–æ–∑–¥–∞—Ç—å –ø–∞—Ä–æ–ª—å</button></div>`; }

        function renderNick() { return `<div class="glass-card p-12 text-center"><div id="resNick" class="text-4xl font-bold mb-12 h-16 flex justify-center items-center italic">...</div><div class="flex gap-4 mb-6"><select id="nickLang" class="w-1/2 p-6 rounded-3xl"><option value="en">English</option><option value="ru">–†—É—Å—Å–∫–∏–π</option></select><input id="nickLen" type="number" value="6" min="1" max="10" class="w-1/2 p-6 rounded-3xl text-center"></div><button onclick="genNick()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-[10px]">–°–æ–∑–¥–∞—Ç—å –Ω–∏–∫</button></div>`; }

        function renderQR() { return `<div class="glass-card p-12 text-center"><div id="qrcode" class="flex justify-center mb-8 p-4 bg-white rounded-2xl w-fit mx-auto hidden"></div><input id="qrText" type="text" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É..." class="w-full p-6 rounded-3xl mb-6 text-center text-sm"><button onclick="genQR()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-[10px]">–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å QR</button></div>`; }

        function renderBall() { return `<div class="glass-card p-12 text-center"><div id="resBall" class="text-3xl font-bold mb-12 h-16 flex justify-center items-center text-white/40">–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å</div><input id="ballQuest" type="text" placeholder="–¢—É—Ç —Ç–≤–æ–π –≤–æ–ø—Ä–æ—Å..." class="w-full p-6 rounded-3xl mb-6 text-center text-sm"><button onclick="genBall()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-[10px]">–°–ø—Ä–æ—Å–∏—Ç—å —Å—É–¥—å–±—É</button></div>`; }

        function renderCards() { return `<div class="glass-card p-8"><div class="relative w-full aspect-[1.58/1] bg-zinc-900 rounded-[2rem] p-8 mb-8 flex flex-col justify-between"><div class="flex justify-between"><span id="cType" class="text-xl font-bold opacity-10 italic">CARD</span><div class="w-10 h-6 bg-white/5 rounded"></div></div><div id="cNum" class="text-xl tracking-widest font-mono">0000 0000 0000 0000</div><div class="flex justify-between items-end"><div><div class="text-[8px] opacity-20">BAL</div><div id="cBal" class="text-xl font-bold">$ 0.00</div></div><div><div id="cExp" class="text-lg opacity-40 italic">00/00</div></div></div></div><select id="bType" class="w-full p-5 rounded-3xl mb-6 text-center"><option value="visa">VISA</option><option value="mc">MASTERCARD</option><option value="mir">–ú–ò–†</option></select><button onclick="genCard()" class="w-full py-6 rounded-full bg-white text-black font-bold btn-hover uppercase tracking-widest text-[10px]">–í—ã–ø—É—Å—Ç–∏—Ç—å</button></div>`; }

        function renderCoin() { return `<div class="glass-card p-12 text-center"><div id="coinIcon" class="text-9xl mb-12 transition-all duration-500">ü™ô</div><div class="flex gap-4"><button onclick="toss('–û—Ä–µ–ª')" class="flex-1 p-6 border border-white/5 rounded-3xl btn-hover">–û–†–ï–õ</button><button onclick="toss('–†–µ—à–∫–∞')" class="flex-1 p-6 border border-white/5 rounded-3xl btn-hover">–†–ï–®–ö–ê</button></div></div>`; }

        // --- –õ–û–ì–ò–ö–ê ---
        function hammer(el, val) {
            el.innerHTML = '';
            [...val.toString()].forEach((c, i) => {
                const s = document.createElement('span');
                s.innerHTML = c === ' ' ? '&nbsp;' : c;
                s.className = 'hammer-char';
                s.style.animationDelay = `${i * 0.03}s`;
                el.appendChild(s);
            });
        }

        function genNumber() {
            const min = +document.getElementById('minN').value;
            const max = +document.getElementById('maxN').value;
            hammer(document.getElementById('resNum'), Math.floor(Math.random()*(max-min+1))+min);
        }

        function genPass() {
            const len = +document.getElementById('passLen').value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let ret = "";
            for (let i = 0; i < len; ++i) ret += charset.charAt(Math.floor(Math.random() * charset.length));
            hammer(document.getElementById('resPass'), ret);
        }

        function genNick() {
            const len = Math.min(+document.getElementById('nickLen').value, 10);
            const lang = document.getElementById('nickLang').value;
            const c = lang === 'en' ? "bcdfghjklmnpqrstvwxyz" : "–±–≤–≥–¥–∂–∑–∫–ª–º–Ω–ø—Ä—Å—Ç—Ñ—Ö—Ü—á—à—â";
            const v = lang === 'en' ? "aeiou" : "–∞–µ–∏–æ—É—é—è";
            let res = "";
            for(let i=0; i<len; i++) res += (i%2===0 ? c : v)[Math.floor(Math.random()*(i%2===0?c:v).length)];
            hammer(document.getElementById('resNick'), res.charAt(0).toUpperCase() + res.slice(1));
        }

        function genQR() {
            const text = document.getElementById('qrText').value;
            const qrDiv = document.getElementById('qrcode');
            if(!text) return;
            qrDiv.innerHTML = "";
            qrDiv.classList.remove('hidden');
            new QRCode(qrDiv, { text: text, width: 200, height: 200, colorDark: "#000", colorLight: "#fff" });
        }

        function genBall() {
            const answers = ["–î–∞", "–ù–µ—Ç", "–í–æ–∑–º–æ–∂–Ω–æ", "–ù–∏–∫–∞–∫", "–ù–∏–∫–æ–≥–¥–∞", "–í—Å–µ–≥–¥–∞"];
            if(!document.getElementById('ballQuest').value) return;
            hammer(document.getElementById('resBall'), answers[Math.floor(Math.random()*answers.length)]);
        }

        function genCard() {
            const type = document.getElementById('bType').value;
            let bin = type === 'mir' ? "220" + Math.floor(Math.random()*5) : (type === 'visa' ? "4539" : "5167");
            const rest = Array.from({length: 3}, () => Math.floor(Math.random()*8999+1000)).join(' ');
            const date = Math.floor(Math.random()*12+1).toString().padStart(2,'0') + "/" + Math.floor(Math.random()*30+26);
            const bal = (Math.random()*900+100).toFixed(2);
            document.getElementById('cType').innerText = type.toUpperCase();
            document.getElementById('cExp').innerText = date;
            hammer(document.getElementById('cNum'), `${bin} ${rest}`);
            hammer(document.getElementById('cBal'), (type === 'mir' ? "‚ÇΩ " : "$ ") + bal);
        }

        function toss(bet) {
            const icon = document.getElementById('coinIcon');
            icon.style.transform = "rotateY(720deg) scale(0.5)";
            setTimeout(() => {
                const side = Math.random() > 0.5 ? '–û—Ä–µ–ª' : '–†–µ—à–∫–∞';
                icon.innerText = side === '–û—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô';
                icon.style.transform = "rotateY(0deg) scale(1)";
                icon.style.filter = side === bet ? "none" : "grayscale(1) brightness(0.5)";
            }, 500);
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'snowflake';
                const size = Math.random() * 3 + 2 + 'px';
                s.style.width = size; s.style.height = size;
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = '-5vh';
                s.style.animation = `fall ${Math.random()*10+10}s linear infinite`;
                s.style.animationDelay = `-${Math.random()*20}s`;
                container.appendChild(s);
            }
        }

        window.onload = () => { router('home'); createSnow(); }
    </script>
</body>
</html>
